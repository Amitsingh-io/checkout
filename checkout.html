    <div id="accordion" style="width: 70%; margin-left:50px;">
        <div class="card" id="active" >
          <div class="card-header" id="headingOne" style="background-color: rgb(236, 104, 15);">

          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">

            </h5>
          </div>

                <br>

                </div>
                <div class="row">

                  </div>

                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">

                  </div>
                  
                </div>
                <div class="row">

                <div class="row">
                  <div>
                    <a href="#" style="text-decoration: none; width:250px; background-color: orangered; color:white; height:40px; display: block;text-align: center;">
                      <span >Save and Deliver here</span>
                    </a>
                  </div>
                  <br>
                  &nbsp;
                </div>
            </div><!-- end of container-->
            
            </div>

        </div>
        
        <!--PAYMENT OPTION-->

             ....

          </div>
        </div>
      </div>
      
   
    <div class="cdet">

        <h5>PRICE DETAILS</h5></p>

       </p>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     
     <script>
         /*enable manually */
         $(document).ready(function(){
        // Add minus icon for collapse element which is open by default
        $(".collapse.show").each(function(){
        	$(this).prev(".card-header").find(".fa").addClass("fa-minus").removeClass("fa-plus");
        });
        
        // Toggle plus minus icon on show hide of collapse element
        $(".collapse").on('show.bs.collapse', function(){
        	$(this).prev(".card-header").find(".fa").removeClass("fa-plus").addClass("fa-minus");
        }).on('hide.bs.collapse', function(){
        	$(this).prev(".card-header").find(".fa").removeClass("fa-minus").addClass("fa-plus");
        });
    });
         
          </script>
</body>
